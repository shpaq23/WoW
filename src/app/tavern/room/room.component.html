<h1 *ngIf="faction==='alliance'" [class]="faction">Alliance Room</h1>
<h1 *ngIf="faction==='horde'" [class]="faction">HordeRoom</h1>
<ng-container *ngFor="let character of characters">
  <app-character *ngIf="character.faction===faction" [class]="character.faction" [character]="character"></app-character>
</ng-container>
