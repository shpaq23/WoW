<form #form="ngForm" (ngSubmit)="login(form.value)">
  <div class="control-group">
    <label class="control-label">E-mail:</label>
    <label><input #emailInput="ngModel" ngModel email="true" type="email" name="email" required/></label>
    <span *ngIf="emailInput.hasError('required') && emailInput.touched" class="error">
      podaj wartość
    </span>
    <span *ngIf="emailInput.hasError('email') && emailInput.touched" class="error">
      błędny email
    </span>
  </div>
  <div class="control-group">
    <label class="control-label">Password</label>
    <label><input #passwordInput="ngModel" ngModel type="password" name="password" required/></label>
    <span *ngIf="passwordInput.hasError('required') && passwordInput.touched" class="error">
      podaj wartość
    </span>
  </div>
  <div class="control-group">
    <button type="submit" [disabled]="form.invalid">Zaloguj</button>
  </div>

</form>
