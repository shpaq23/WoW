<form [formGroup]="loginForm" autocomplete="off" (ngSubmit)="onSubmit()">
  <div *ngIf="(submitted && loginForm.invalid) || error" class="errors">
    <div class="error" *ngIf="loginForm.get('email').hasError('required')">E-mail is required</div>
    <div class="error" *ngIf="loginForm.get('email').hasError('email')">Invalid E-mail</div>
    <div class="error" *ngIf="loginForm.get('password').hasError('required')">Password is required</div>
    <div class="error" *ngIf="error" >{{error}}</div>
  </div>
  <div class="form-group">
    <label class="text-label" for="email">E-mail</label>
    <input type="email" formControlName="email" class="form-control" id="email"/>
  </div>
  <div class="form-group">
    <label class="text-label" for="password">Password</label>
    <input type="password" formControlName="password" class="form-control" id="password"/>
  </div>
  <div class="form-group submit">
    <button type="submit" [disabled]="loading" class="btn btn-primary">Login</button>
  </div>
